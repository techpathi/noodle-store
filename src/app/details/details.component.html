<div class="container">
    <div class="card noodle-card mx-auto">
        <img
        class="card-img-top noodle-image"
          src="{{ image }}"
          alt="Card image cap"
        />
        <div class="card-body">
          <h4 class="card-title"><i class="fa fa-spoon" aria-hidden="true"> {{noodle.Variety}}</i></h4>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><i class="fa fa-shopping-basket" aria-hidden="true"> {{noodle.Brand}}</i></li>
            <li class="list-group-item"><i class="fa fa-random" aria-hidden="true"> {{noodle.Style}}</i></li>
            <li class="list-group-item"><i class="fa fa-globe" aria-hidden="true"> {{noodle.Country}}</i></li>
            <li class="list-group-item"><i class="fa fa-star" aria-hidden="true"> {{noodle.Stars}}</i></li>
            <li class="list-group-item"><i class="fa fa-trophy" aria-hidden="true"> {{noodle.TopTen}}</i></li>
         </ul>
        </div>
      </div>
</div>
